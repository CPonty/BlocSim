<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Webcam Viewer</title>
    <link rel="stylesheet" href="static/css/blocsim-style/jquery-ui.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery-1.10.2.js"></script>
    <script src="static/js/jquery-ui-1.10.4.min.js"></script>
</head>
<body>
<style>
body {
    font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
	font-size: 67.5%;
}
</style>
<script>
do_stream = true;
$(function() {

    $( ".buttonset" ).buttonset();

    function reload() {
        $( "#frame" ).attr('src', "frame.jpg#"+Math.random());
    }

    function loaded() {
        if ( do_stream ) {
            window.setTimeout(reload, 20);
        }
    }

    $( "#frame" ).load( loaded );
    $( "#reload-link" ).click( reload );
    $( "#refresh-check" ).change( function() {
        do_stream = $(this).is(":checked");
        reload();
    });

    window.setTimeout(reload, 100);
});
</script>
    <div class="buttonset toolbar-top">
        <a href='/'> Back </a>
        <a id="reload-link" href='#' class="skinny-button"> Reload </a>
        <input id="refresh-check" type="checkbox" checked="1">
        <label for="refresh-check"> Stream </label>
    </div>
    <br/>
    <div id="frame-container">
        <img id='frame' src='frame.jpg' style="max-width: 100%; max-height: 100%">
    </div>
</body>
</html>
